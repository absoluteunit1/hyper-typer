<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Hyper Typer Login</title>

  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">

</head>
<body>
  <main>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">

          <div class="brand-wrapper">
            <img src="assets/images/logo.png" alt="logo" class="logo">
          </div>

          <div class="login-wrapper my-auto">
            <h1 style="color: #b8c1ec" class="login-title">Register</h1>

            <form action="#">

              <div class="form-group">
                <label for="username">Username</label>
                <input type="name" name="name" id="email" class="form-control" placeholder="create your username">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="enter your email address">
              </div>

              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="enter your passsword">
              </div>

              <div class="form-group mb-4">
                <label for="password">Repeat Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="repeat the passsword">
              </div>



              <button type="button" class="btn btn-block login-btn"><a style="text-decoration: none;" href="../login/index.html">Register<a/></button>
            </form>

            <p class="login-wrapper-footer-text"><a href="/home/anton/Documents/ryerson/530/project/register/index.html" class="text-reset"></a></p>
          </div>

        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="assets/images/login.jpg" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
